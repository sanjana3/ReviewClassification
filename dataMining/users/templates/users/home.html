{% extends "review/base.html" %}
{% block content %}
<div class="content-section">
    <legend class="border-bottom mb-4">Graphical view of Results</legend>
    <div class="row">
        <div class="column">
            {% load static %} 
            <img src="{% static 'users/bar.png' %}" alt="Bar Plot" style="width:100%"/>
        </div>
        <div class="column">
            {% load static %} 
            <img src="{% static 'users/pie.png' %}" alt="Pie Chart" style="width:100%"/>
        </div>
    </div>
</div>
<div class="content-section">
    <legend class="border-bottom mb-4">Tabular view of Results</legend>
    <table>
        <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Review</th>
                <th>Gender</th>
                <th>Rating</th>
        </tr>
        {% for row in rows %}
        <tr>
            {% for sub_row in row %}
                <td>{{sub_row}}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock content %}
