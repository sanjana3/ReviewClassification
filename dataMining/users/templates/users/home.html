{% extends "review/base.html" %}
{% block content %}
<div class="content-section">
    <legend class="border-bottom mb-4">Retailer View</legend>
    <table>
        <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Review</th>
                <th>Gender</th>
                <th>Rating</th>
        </tr>
        {% for row in rows %}
        <tr>
            {% for sub_row in row %}
                <td>{{sub_row}}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock content %}
